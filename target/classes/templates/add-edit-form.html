<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add a new product</title>
    <link rel="stylesheet" th:href="@{/css/add-edit-form.css}" media="all" />
</head>

<body>
    <header>
        <div>
            <span>Product form</span>
        </div>
    </header>

    <div class="form-div">
        <form th:action="@{/products/add-edit-form}" th:object="${product}" method="post" id="add-edit-product-form">

            <input type="hidden" th:field="${product.id}" th:value="${product.id}" />

            <div>
                <label th:class="${#fields.hasErrors('name') ? 'error-text' : ''}" for="Name">Product's name:</label>
                <br/>
                <span
                        th:class="${#fields.hasErrors('name') ? 'error-text' : ''}"
                        th:if="${#fields.hasErrors('name')}"
                        th:errors="${product.name}"></span>
                <input th:field="${product.name}" type="text" id="Name" name="Name"/>
            </div>
            <div>
                <label th:class="${#fields.hasErrors('brand') ? 'error-text' : ''}" for="Brand">Brand:</label>
                <br/>
                <span
                        th:class="${#fields.hasErrors('brand') ? 'error-text' : ''}"
                        th:if="${#fields.hasErrors('brand')}"
                        th:errors="${product.brand}"></span>
                <input th:field="${product.brand}" type="text" id="Brand" name="Quantity"/>
            </div>
            <div>
                <label th:class="${#fields.hasErrors('price') ? 'error-text' : ''}" for="Price">Price (zl):</label>
                <br/>
                <span
                        th:class="${#fields.hasErrors('price') ? 'error-text' : ''}"
                        th:if="${#fields.hasErrors('price')}"
                        th:errors="${product.price}"></span>
                <input th:field="${product.price}" type="number" step="0.01" id="Price" name="Price"/>
            </div>
            <div>
                <label  th:class="${#fields.hasErrors('description') ? 'error-text' : ''}" for="Description">Product's description:</label>
                <br/>
                <span
                        th:class="${#fields.hasErrors('description') ? 'error-text' : ''}"
                        th:if="${#fields.hasErrors('description')}"
                        th:errors="${product.description}"></span>
                <textarea th:field="${product.description}" form="add-edit-product-form" id="Description" placeholder="Enter your product's description here..." >Enter text here</textarea>
            </div>
            <input class="submit-button" type="submit" value="Submit">
            <br/><br/>
            <span th:text="${successMessage}" class="success-message-span">Message</span>
            <br/><br/>
            <a th:href="@{/products}">Back to products' list</a>
        </form>
    </div>

    <footer>
        <div>
            <span>Place for fancy company name, logo, contact information, etc.</span><br/>
            <span>Today is: </span>
            <span th:text="${generatedDate}">Local date genereated when the page is opened</span>
        </div>
    </footer>
</body>
</html>
